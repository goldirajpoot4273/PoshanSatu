<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Nutrition Plan - PoshanSetu</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/form.css">
    <style>
        /* General body styling */
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            transition: margin-left 0.3s;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #FFA500;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #FFA500;
            color: white;
            padding: 10px 15px;
            border: none;
            transition: background-color 0.3s;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
        }

        .openbtn:hover {
            background-color: #FF8C00;
        }

        /* Header Styling */
        header {
            background-color: #556B2F;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #FFA500;
            font-size: 2.5em;
        }

        /* Form Section Styling */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #FFA500;
            font-size: 1.2em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #FF8C00;
        }

        /* Responsive Sidebar */
        @media screen and (max-width: 768px) {
            .sidebar a {
                font-size: 16px;
            }

            header h1 {
                font-size: 2em;
            }

            .openbtn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar button for consistency -->
    <button class="openbtn" onclick="openNav()">☰ Menu</button>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="Home.html">Home</a>
        <a href="Form.html">Form</a>
        <a href="FAQ.html">FAQ</a>
        <a href="DoctorConsultation.html">Doctor Consultation</a>
        <a href="Leaderboard.html">Leaderboard</a>
        <a href="Quizzes.html">Quizzes</a>
        <a href="Videos.html">Videos</a>
        <a href="TermsAndConditions.html">Terms & Conditions</a>
    </div>

    <div id="form">
        <header>
            <h1>Get Your Personalized Nutrition Plan</h1>
        </header>
        <main>
            <form id="nutrition-form">
                <label for="child-age">Child's Age:</label>
                <input type="number" id="child-age" name="child-age" required>
                
                <label for="child-gender">Child's Gender:</label>
                <select id="child-gender" name="child-gender" required>
                    <option value="">Select</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
                
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="">Select</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
                
                <label for="dietary-restrictions">Dietary Restrictions:</label>
                <input type="text" id="dietary-restrictions" name="dietary-restrictions">
                
                <button type="submit">Get My Plan</button>
            </form>
        </main>
    </div>

    <!-- JavaScript for Sidebar -->
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    <!-- JavaScript for page-specific behavior -->
    <script src="src/pages/Form.js" type="module"></script>
</body>
</html>
